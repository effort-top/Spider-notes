<!DOCTYPE html>  
<html>  
<head>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ClientJS/0.1.11/client.min.js"></script>  
</head>  
<body>  
    <script>  
        // 创建ClientJS对象  
        const client = new ClientJS();  
        // 获取指纹值  
        const fingerprint = client.getFingerprint();  
        // 输出到控制台  
        console.log(fingerprint);  
    </script>  
</body>  
</html>
